<footer class="bg-[url('/images/footer/1.webp')] bg-cover bg-center py-12">
  <div class="max-w-screen-xl mx-auto px-4">
    <!-- Navigation Links -->
    <nav class="flex justify-center space-x-8 mb-8">
      <a href="/about" class="text-gray-700 hover:text-main-500 transition-colors">About US</a>
      <a href="/store" class="text-gray-700 hover:text-main-500 transition-colors">Store Location</a>
      <a href="/contact" class="text-gray-700 hover:text-main-500 transition-colors">Contact</a>
      <a href="/delivery" class="text-gray-700 hover:text-main-500 transition-colors">Delivery</a>
      <a href="/policy" class="text-gray-700 hover:text-main-500 transition-colors">Policy</a>
      <a href="/faqs" class="text-gray-700 hover:text-main-500 transition-colors">FAQS</a>
    </nav>

    <!-- Newsletter Section -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold mb-2">
        Get <span class="text-main-500">20%</span> Off Discount Coupon
      </h2>
      <p class="text-gray-600 mb-6">By Subscribe Our Newsletter</p>

      <!-- Newsletter Form -->
      <div class="flex max-w-md mx-auto relative">
        <input
          type="email"
          placeholder="Enter Your Email"
          class="w-full px-6 py-3 rounded-full border-0 bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-main-500"
          [formControl]="emailControl"
        >
        <button
          type="submit"
          class="absolute right-1 top-1 px-6 py-2 bg-main-500 text-white rounded-full hover:bg-main-600 transition-colors"
          (click)="onSubscribe()"
        >
          Subscribe
          <span class="ml-1">â†’</span>
        </button>
      </div>
    </div>
  </div>
</footer>
