<nav class="bg-white border-gray-200">
  <!-- Search Component -->
  <app-app-search
    [isOpen]="isSearchOpen"
    (close)="toggleSearch()"
    (search)="handleSearch($event)"
  />

  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <!-- Logo Section -->
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img
        ngSrc="/images/nav-icon-86x86.png"
        width="86"
        height="86"
        alt="Rose Logo"
        priority
        srcset="/images/nav-icon-86x86.png 86w, /images/nav-icon-172x172.png 172w"
        sizes="(max-width: 768px) 86px, 86px"
        class="h-[86px] w-[86px]"
        loading="eager"
        fetchpriority="high"
      />
    </a>

    <!-- Mobile Menu Button & CTA -->
    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <!-- Search Button -->
      <button
        type="button"
        (click)="toggleSearch()"
        class="text-main-500
               focus:outline-none focus:ring-main-300 rounded-full
               p-2 inline-flex items-center justify-center"
        aria-label="Search"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
          />
        </svg>
      </button>

      <!-- Login Button -->
      <button
        routerLink="/login"
        type="button"
        class="text-white bg-main-500 hover:bg-main-600 focus:ring-4
               focus:outline-none focus:ring-main-300 font-medium rounded-full
               text-sm px-4 py-2 text-center"
      >
        Login
      </button>

      <!-- Mobile Menu Toggle Button -->
      <button
        type="button"
        (click)="toggleMenu()"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm
               text-gray-500 rounded-lg md:hidden hover:bg-gray-100
               focus:outline-none focus:ring-2 focus:ring-gray-200"
        [attr.aria-expanded]="isMenuOpen"
        aria-controls="navbar-main"
      >
        <span class="sr-only">Toggle navigation menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>

    <!-- Desktop Navigation Links -->
    <div class="hidden md:flex md:w-auto md:order-1">
      <ul class="flex font-medium space-x-8 rtl:space-x-reverse">
        <li>
          <a
            routerLink="/"
            routerLinkActive="text-main-500"
            [routerLinkActiveOptions]="{exact: true}"
            class="block py-2 text-gray-900 hover:text-main-500"
            aria-current="page"
          >
            Home
          </a>
        </li>
        <li>
          <a
            routerLink="/all-category"
            routerLinkActive="text-main-500"
            class="block py-2 text-gray-900 hover:text-main-500"
          >
            All Category
          </a>
        </li>
        <li>
          <a
            routerLink="/about"
            routerLinkActive="text-main-500"
            class="block py-2 text-gray-900 hover:text-main-500"
          >
            About
          </a>
        </li>
        <li>
          <a
            routerLink="/contact"
            routerLinkActive="text-main-500"
            class="block py-2 text-gray-900 hover:text-main-500"
          >
            Contact
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- Mobile Off-Canvas Menu -->
  <div class="md:hidden">
    <!-- Backdrop -->
    @if (isMenuOpen) {
      <div
        @overlay
        (@overlay.start)="onAnimationStart($event)"
        (@overlay.done)="onAnimationDone($event)"
        class="fixed inset-0 bg-white/25 backdrop-blur-sm z-40"
        (click)="closeMenu()"
      ></div>
    }

    <!-- Off-canvas menu -->
    @if (isMenuOpen) {
      <div
        @slideMenu
        (@slideMenu.start)="onAnimationStart($event)"
        (@slideMenu.done)="onAnimationDone($event)"
        class="fixed top-0 left-0 z-50 w-64 h-full bg-white shadow-lg overflow-y-auto"
        role="dialog"
        aria-modal="true"
        aria-label="Navigation menu"
      >
        <!-- Menu Header -->
        <div class="flex items-center justify-between p-4 border-b">
          <h2 class="text-xl font-semibold text-gray-900">Menu</h2>
          <button
            (click)="closeMenu()"
            class="p-2 text-gray-500 hover:text-main-500 focus:outline-none"
            aria-label="Close menu"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              />
            </svg>
          </button>
        </div>

        <!-- Menu Items -->
        <nav class="px-4 py-6">
          <ul class="space-y-4">
            <li>
              <a
                routerLink="/"
                routerLinkActive="text-main-500"
                [routerLinkActiveOptions]="{exact: true}"
                class="block py-2 text-gray-900 hover:text-main-500"
                (click)="closeMenu()"
              >
                Home
              </a>
            </li>
            <li>
              <a
                routerLink="/all-category"
                routerLinkActive="text-main-500"
                class="block py-2 text-gray-900 hover:text-main-500"
                (click)="closeMenu()"
              >
                All Category
              </a>
            </li>
            <li>
              <a
                routerLink="/about"
                routerLinkActive="text-main-500"
                class="block py-2 text-gray-900 hover:text-main-500"
                (click)="closeMenu()"
              >
                About
              </a>
            </li>
            <li>
              <a
                routerLink="/contact"
                routerLinkActive="text-main-500"
                class="block py-2 text-gray-900 hover:text-main-500"
                (click)="closeMenu()"
              >
                Contact
              </a>
            </li>
          </ul>
        </nav>
      </div>
    }
  </div>
</nav>
