<section class="max-w-screen-xl mx-auto px-4 py-12">
  <div class="md:grid grid-cols-12 gap-6 " dir="rtl">
    <div class="col-span-9">
      <app-hero-banner />
    </div>
    @for (category of categories(); track category.id) {
      <div [class]="{'md:col-span-3':$first,'md:col-span-4':!$first}" class=" my-4 md:my-0 relative overflow-hidden rounded-2xl group">
        <!-- Background Image -->
        <img
          [ngSrc]="category.image"
          [alt]="category.title"
          width="400"
          height="300"
          class="w-full h-[300px] object-cover transition-transform duration-500 group-hover:scale-110"
        />

        <!-- Content Overlay -->
        <div class="absolute inset-0 flex flex-col justify-between p-6 bg-gradient-to-t from-black/50 to-transparent">
          @if (category.tag) {
            <span class="text-white text-sm">{{ category.tag }}</span>
          }
          <div>
            <h3 class="text-xl font-semibold text-white mb-2">{{ category.title }}</h3>
            @if (category.discount) {
              <p class="text-white mb-4">{{ category.discount }}</p>
            }
            <a
              [routerLink]="category.buttonLink"
              class="inline-block px-6 py-2 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition-colors"
            >
              {{ category.buttonText }}
            </a>
          </div>
        </div>
      </div>
    }
  </div>
</section>
