<section class="max-w-screen-xl mx-auto   py-8">
  <div class="relative w-full">
    <div class="carousel w-full justify-between rounded-box snap-x snap-mandatory overflow-x-auto  no-scrollbar">
      @for (category of categories(); track category.id) {
        <div class="carousel-item  min-w-[217px] max-w-[217px] snap-start px-2 first:pl-4 last:pr-4">
          <a
            [routerLink]="category.route"
            class="group hover:scale-105 w-full transition-transform"
          >
            <div class="flex  items-center p-4 space-x-3 bg-pink-50 rounded-xl
                      hover:bg-pink-100 transition-colors">
              <div class="w-20 h-20 flex-shrink-0 bg-pink-500 rounded-full flex items-center
                        justify-center mb-2">
                <img
                  [ngSrc]="category.icon"
                  [alt]="category.name"
                  width="50"
                  height="50"
                  class="w-12 h-12"
                />
              </div>
              <div>
                <h3 class="text-sm  font-medium  text-gray-900 text-left">
                {{ category.name }}
              </h3>
              <p class="text-xs text-gray-500 mt-1">
                {{ category.itemCount }} items
              </p>
              </div>
            </div>
          </a>
        </div>
      }
    </div>
  </div>
</section>

<style>
/* Hide scrollbar for Chrome, Safari and Opera */
.no-scrollbar::-webkit-scrollbar {
    display: none;
}

/* Hide scrollbar for IE, Edge and Firefox */
.no-scrollbar {
    overflow: hidden;  /* Standard property */
    -ms-overflow: hidden;  /* IE and Edge */
    scrollbar-width: none;  /* Firefox */
}
</style>
