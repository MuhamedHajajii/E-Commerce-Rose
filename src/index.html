<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ECommerceRose</title>
  <base href="/">

  <!-- Primary Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="E-Commerce Rose - Your premium shopping destination">
  <meta name="keywords" content="e-commerce, shopping, online store, retail">
  <meta name="author" content="E-Commerce Rose">

  <!-- Security -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' data: https:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval';">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://your-domain.com/">
  <meta property="og:title" content="E-Commerce Rose">
  <meta property="og:description" content="Your premium shopping destination">
  <meta property="og:image" content="https://your-domain.com/assets/og-image.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://your-domain.com/">
  <meta property="twitter:title" content="E-Commerce Rose">
  <meta property="twitter:description" content="Your premium shopping destination">
  <meta property="twitter:image" content="https://your-domain.com/assets/og-image.jpg">

  <!-- PWA -->
  <meta name="theme-color" content="#ffffff">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Preconnect and DNS prefetch -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">

  <!-- Icons -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
  <app-root></app-root>
</body>
</html>
